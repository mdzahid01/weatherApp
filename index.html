<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Monoton&family=Oleo+Script+Swash+Caps&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="logo ubuntu-bold">Weather App</div>
       
    </header>
    
    <section class="main-body">
        <div class="card">
            <div class="search-box">
                <input type="text" id="input-box" placeholder="City/State/Country/PIN">
                <button class="fa-solid fa-magnifying-glass" id="btn"></button>
            </div>
            <div class="weather-body">
                <div class="weather">
                    <p class="description" id="description"> --</p>
                    <img class="weather-img" src="./img/404.png" alt="weather-img">
                </div>
                
                <div class="weather-detail">
                    <div class="c-temp-box">
                        <p>current temp</p>
                        <p class="values c-temp" ><span id="c-temp">--</span><sup>°C</sup> </p>
                    </div>
                    <div class="min-temp-box">
                        <p>min temp</p>
                        <p class="values"> <span id="min-temp">--</span><sup>°C</sup> </p>
                    </div>
                    <div class="max-temp-box">
                        <p>max temp</p>
                        <p class="values"> <span  id="max-temp">--</span><sup>°C</sup> </p>
                    </div>
                    <div class="humidity-box">
                        <p>Humidity</p>
                        <p class="values" id="humidity">--</p>
                    </div>
                    <div class="empty-box">
                        <p></p>
                        <p class="values"></p>  
                    </div>
                    <div class="wind-box">
                        <p>Wind Speed</p>
                        <p class="values" id="wind-speed"> -- </p>
                    </div>
                    <div class="sunrise-box">
                        <p>Sunrise</p>
                        <p class="values"> <span id="sunrise">--</span> </p>
                    </div>
                    <div class="empty-box">
                        <p></p>
                        <p class="values"></p>
                    </div>
                    <div class="sunset-box">
                        <p>Sunset</p>
                        <p class="values"><span id="sunset">--</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
<script src="./app.js"></script>
</html>
